{% extends "base.html" %} {% block title %}Signup {% endblock %} {% block
content %}
<div class="mt-2 center" style="display: flex; flex-wrap: wrap">
  <div style="flex: 1; margin: auto">
    <button
      style="outline: none; border: 0; background: none"
      onclick="location.href='/login'"
    >
      <img
        src="/static/images/beer_landing_page_small_size.png"
        class="logo-picture"
      />
    </button>
  </div>
  <form class="text-style" method="POST">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        class="mt-2 list-column form-control"
        id="email"
        name="email"
      />
      <label for="firstName">Username</label>
      <input
        type="text"
        class="mt-2 list-column form-control"
        id="firstName"
        name="firstName"
      />
      <label for="password">Password</label>
      <input
        type="password"
        class="mt-2 list-column form-control"
        id="password1"
        name="password1"
      />
      <label for="password">Confirm Password</label>
      <input
        type="password"
        class="mt-2 list-column form-control"
        id="password2"
        name="password2"
      />
      <button
        type="submit"
        class="form-control mt-4 list-column text-type btn btn-primary"
      >
        Signup
      </button>
    </div>
  </form>
</div>
{% endblock %}
